<!DOCTYPE html>
<html>
  <head>
    <title>Positioning Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 60px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        right: 0;
        bottom: 0;
        width: 50px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0px;
          right: 0px;
        "
      >
        x
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          position: absolute;
          background-color: black;
          font-weight: bold;
          color: white;
          bottom: 4px;
          right: 4px;
          padding: 2px;
          font-family: roboto, arial;
        "
      >
        19:42
      </div>
    </div>
  </body>
</html>
